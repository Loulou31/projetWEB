<html>
    <head>
        <title>Page d'inscription</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Page d'inscription:</h1>
        <form method="POST" action="add_player" accept-charset="utf-8">
           Nom: <input type="text" name="Nom" value="" /><br/>
           Prenom: <input type="text" name="Prenom" value="" /><br/>
           Sexe: <input type="radio" name="Sexe" value="M" checked="checked" />M
           <input type="radio" name="Sexe" value="F" />F<br/>
           Ville de résidence: <select name="residence">
               <option>Grenoble</option>
               <option>Saint-Martin d'Heres</option>
               <option>Gieres</option>
               <option>Autre Ville</option>
           </select><br/>
           Login: <input type="text" name="login" value="" /><br/>
           Password: <input type="password" name="password" value="" /><br/>
           Inscription à la: <b>Bibiliothèque</b><input type="checkbox" name="choix" value="bibliotheque" />
           <b>Discothèque</b> <input type="checkbox" name="choix" value="discotheque" /><br/>
           <input type="submit" value="Créer" name="Create" /> 
        </form>
    </body>
</html>
